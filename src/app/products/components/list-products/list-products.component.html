<div *ngFor="let item of products" class="card" style="width: 18rem;">
  <img [src]="item.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>Categoria: </strong>{{item.category}}</li>
    <li class="list-group-item"><strong>Rating: </strong>{{item.rating.rate}}</li>
  </ul>
</div>
